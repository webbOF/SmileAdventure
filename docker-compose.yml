  web:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8000/api/v1
      - REACT_APP_STRIPE_PUBLIC_KEY=pk_test_51Qwl3g4bGuhP8JnHdmOoePEpNDmuQqc5N9iNOX2esXoc4vnBfxSTYqXHFreVOt0uU0vnsNb4rP56kUw0FYHbiYcN00fJYFxBga
    build:
      context: ./docker-react
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    volumes:
      - /app/node_modules
      - ./docker-react:/app
    networks:
      - smileadventure-network
    depends_on:
      - api-gateway

  tests:
    stdin_open: true
    build:
      context: ./docker-react
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./docker-react:/app
    command: ['npm', 'run', 'test']
    networks:
      - smileadventure-network

  er-diagrams:
    image: graphviz/graphviz:latest
    container_name: smileadventure-er-diagrams
    volumes:
      - ./:/app
      - ./docs/diagrams:/app/docs/diagrams
    working_dir: /app
    command: >
      sh -c "
        apt-get update && 
        apt-get install -y python3 python3-pip && 
        pip3 install eralchemy2 sqlalchemy && 
        mkdir -p /app/docs/diagrams &&
        python3 -c 'from scripts.er_model import generate_diagrams; generate_diagrams()'
      "
    networks:
      - smileadventure-network
    depends_on:
      - auth
      - notification
      # - booking
      # - catalog
      - users

  db-init:
    image: python:3.10-slim
    container_name: smileadventure-db-init
    volumes:
      - ./:/app
    working_dir: /app
    command: >
      sh -c "
        pip install sqlalchemy &&
        python scripts/db_init.py &&
        python scripts/seeds_gen.py
      "
    networks:
      - smileadventure-network

networks:
  smileadventure-network:
    driver: bridge