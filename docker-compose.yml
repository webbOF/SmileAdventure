version: '3.8'

services:
  api-gateway:
    build: ./API-GATEWAY
    container_name: smileadventure-api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - auth
      # - booking # Assuming booking, catalog, payment are not part of SmileAdventure
      # - catalog
      # - payment
      - notification
      - users
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8001/api/v1
      - USERS_SERVICE_URL=http://users-service:8006/api/v1
      # - BOOKING_SERVICE_URL=http://booking-service:8002/api/v1
      # - CATALOG_SERVICE_URL=http://catalog-service:8003/api/v1
      # - PAYMENT_SERVICE_URL=http://payment-service:8005/api/v1
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004/api/v1
    networks:
      - smileadventure-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  auth:
    build: ./Auth
    container_name: smileadventure-auth-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:///./auth.db
      - JWT_SECRET_KEY=your_production_secret_key
      - JWT_EXPIRE_MINUTES=30
    networks:
      - smileadventure-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

